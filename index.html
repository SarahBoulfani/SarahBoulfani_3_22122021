<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- normalize css -->
    <link rel="stylesheet" href="./public/css/normalize.css">
    <!-- style css -->
    <link rel="stylesheet" href="./public/css/style.css">
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>ohmyfood</title>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="header">
            <h1>ohmyfood</h1>
        </div>
    </header>
    <!-- Section localisation -->
    <section class="localisation">
        <div class="localisation__city">
           
                <i class="fas fa-map-marker-alt"></i>
           
                <p>Paris, Belleville</p>
          
        </div>
        <div class="localisation__info">
            <h2>Résevez le menu qui vous convient</h2>
            <p>Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
            <button class="btn">Explorer nos restaurants</button>
        </div>
    </section>
    <main class="main">
         <!-- Section fonctionnement -->
         <section class="fonction">
             <h2>Fonctionnement</h2>
             <div class="fonction__box">
                 <div class="fonction__steps">
                     <span>1</span>
                     <i class="fas fa-mobile-alt"></i>
                     <p>Choisissez un restaurant</p>
                 </div>
                 <div class="fonction__steps">
                    <span>2</span>
                    <i class="fas fa-list"></i>
                    <p>Composez votre menu</p>
                </div>
                <div class="fonction__steps">
                    <span>3</span>
                    <i class="fas fa-store fonction__steps--purple"></i>
                    <p>Dégustez au restaurant</p>
                </div>
             </div>
         </section>
    </main>
</body>

</html>
